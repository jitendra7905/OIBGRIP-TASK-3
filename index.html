<!DOCTYPE html>
<html>
    <head>
        <title>Temperature converter</title>
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <style>
        body {
    font-family: 'Josefin Sans', sans-serif;
}
.logo {
    font-size:30px;
    text-align:center;
}
.big {
    font-size:90px;
}
#search {
    width:90vw;
    height:35px;
    display:block;
    margin:0 auto;
    font-size:20px;
}
.btn-primary {
    display:block;
    margin:0 auto;
}
.well-lg {
    width:90vw;
    display:block;
    margin:0 auto;
    font-size:30px;
    overflow-x:scroll;
}
.fix {
    position:fixed;
    display:block;
    width:40vw;
    bottom:10px;
    left:30vw;
}
.fixe {
    position:fixed;
    display:block;
    width:40vw;
    bottom:10px;
    left:15vw;
}
.fixed {
    position:fixed;
    display:block;
    width:20vw;
    bottom:10px;
    right:20vw;
}
#from,#to {
    height:35px;
    font-size:15px;
}
    </style>
    <script>
        $(function(){
    function pud(x) {
        if (x.includes(".")) {
            return x.split(".")[0]+"."+x.split(".")[1].split("")[0]
        } else {
            return x
        }
    }
    var temp;
    function toC(x) {
        $(".well-lg").html("");
        switch ($("#from").val()) {
            case "°C" :
                $(".well-lg").html('<span class="big">'+pud(x.toString())+'</span>&deg;C');
                break;
            case "°F" :
                temp = ((x-32)/9)*5 
                $(".well-lg").html('<span class="big">'+pud(temp.toString())+'</span>&deg;F');
                break;
            case "K" :
                temp = x-273
                $(".well-lg").html('<span class="big">'+pud(temp.toString())+'</span>K');
                break;
        }
    }
    function toF(x) {
        $(".well-lg").html("");
        switch ($("#from").val()) {
            case "°C" :
                temp = ((x/5)*9)+32
                $(".well-lg").html('<span class="big">'+pud(temp.toString())+'</span>&deg;C');
                break;
            case "°F" :
                $(".well-lg").html('<span class="big">'+pud(x.toString())+'</span>&deg;F');
                break;
            case "K" :
                temp = (((x-273)/5)*9)+32
                $(".well-lg").html('<span class="big">'+pud(temp.toString())+'</span>K');
                break;
        }
    }
    function toK(x) {
        $(".well-lg").html("");
        switch ($("#from").val()) {
            case "°C" :
                temp = x+273
                $(".well-lg").html('<span class="big">'+pud(temp.toString())+'</span>&deg;C');
                break;
            case "°F" :
                temp = (((x-32)/9)*5)+273
                $(".well-lg").html('<span class="big">'+pud(temp.toString())+'</span>&deg;F');
                break;
            case "K" :
                $(".well-lg").html('<span class="big">'+pud(x.toString())+'</span>K');
                break;
        }
    }
    $(".btn-primary").on("click",function(){
        if ($("#search").val().length==0) {
            switch ($("#to").val()) {
                case "°C" :
                    toC(0);
                    break;
                case "°F" :
                    toF(0);
                    break;
                case "K" :
                    toK(0);
                    break;
            }
        } else if (parseInt($("#search").val()).toString()!=$("#search").val()) {
            $(".well-lg").html('Your input are <span style="color:red;">Incorrect</span>');
        } else {
            switch ($("#to").val()) {
                case "°C" :
                    toC(parseInt($("#search").val()));
                    break;
                case "°F" :
                    toF(parseInt($("#search").val()));
                    break;
                case "K" :
                    toK(parseInt($("#search").val()));
                    break;
            }
        }
    });
});
    </script>
    </head>
    <body>
        <div class="searchbox">
        <div class="logo">Temperature Convertor</div>
        <input type="number" class="form-control" id="search">
<br />
        <div class="form-group col-xs-6">
          <label for="from">From :</label>
          <select class="form-control" id="from">
            <option>&deg;C</option>
            <option>&deg;F</option>
            <option>K</option>
          </select>
          </div>
          <div class="form-group col-xs-6">
          <label for="to">To :</label>
          <select class="form-control" id="to">
            <option>&deg;C</option>
            <option>&deg;F</option>
            <option>K</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary">Convert</button>
        <br />
        <div class="well well-lg" align="center"></div>
    </body>
</html>
